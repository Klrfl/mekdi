<!doctype html>
<html lang="en">
  <head>
    <title>Something something</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/assets/style.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <h1>{{.data.Name}}</h1>
      <p>{{.data.Description}}</p>

      <p>Serving size: {{.data.ServingSize}}</p>
      <p>ingredients:</p>
      <ul>
        <li>{{.data.Ingredients}}</li>
      </ul>

      <p>Tags: {{.data.Tag}}</p>
      <p>Allergies: {{.data.Allergy}}</p>

      <p>Miscellaneous info</p>
      <div class="misc-info">
        <span>Protein: {{.data.Protein}}</span>
        <span>Trans fat: {{.data.TransFat}}</span>
        <span>Total fat: {{.data.TotalFat}}</span>
      </div>

      <a href="/edit/{{.data.ID}}">Edit this menu item</a>
    </main>
  </body>
</html>
